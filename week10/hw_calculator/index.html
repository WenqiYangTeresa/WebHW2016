<!DOCTYPE html>
<html>
<head>
	<title>calculator 101</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script
  src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
  integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
  crossorigin="anonymous"></script>
	<script src="script.js"></script>
</head>

<body>
	<div id="calculator">
		<div id="total"></div>

		<div id="numbers">
			<a>7</a>
			<a>8</a>
			<a>9</a>
			<a>4</a>
			<a>5</a>
			<a>6</a>
			<a>1</a>
			<a>2</a>
			<a>3</a>
			<a>.</a>
			<a>0</a>
			<a id="equals" class="equalscolor">=</a>
		</div>

		<div id="operators">
			<a>+</a>
			<a>-</a>
			<a>*</a>
			<a>รท</a>	
		</div>

		<div id="others">
			<a id="clear">C</a>
			<a id="clearall">CA</a>
		</div>

	</div>

</body>
</html>
