<!DOCTYPE html>
<html>
<head>
	<title>Event Delegation 101</title>
	<style type="text/css">
		.active{
			background-color: pink;
			color: white;
			font-size: 60px;
		}
	</style>
	
	<script type="text/javascript">
		function alertMe(){
			alert("dummy dunction for demo");
		};


		document.addEventListener("DOMContentLoaded", function(event){
			console.log("dom content loaded");
		
			var element =document.getElementById("alertBtn");
			element.addEventListener("click", alertMe);

			//toggle another anonymous function
			document.getElementById("changeMe").addEventListener("click", function(event){
				//
				console.log(event.target);
				var element = event.target;

				//toggle on and off the class active with classList.toggle();
				element.classList.toggle("active");
			});
		});
	</script>
</head>
<body>
<p id="changeMe">p tag aaaa</p>
<button id="alertBtn">Click Me to Fire an Event</button>


</body>
</html>
