<!DOCTYPE html>
<html>
<head>
	<title>Sums and parameters</title>
	<script type="text/javascript">
		function startMe(){
			//call other functions to here on call
			sumValues(18,20);
		}

		function sumValues(a,b){
			var sum = a+b;
			console.log("your total charges are: " + sum);
		}
	</script>
</head>
<body onload="startMe()">
	<button onclick="sumValues(45.6,89.4)">Sum Values on Click!</button>

</body>
</html>
